  <!-- Search bar -->
  <div *ngIf="menuType==='default'" style="margin-right: 10%;" class="d-flex" role="search">
    <input class="form-control me-2" type="text" #searchInput (keyup)="searchProduct($event)" placeholder="Search">
    <button (click)="submitSearch(searchInput.value)" class="btn btn-outline-success" type="submit">Search</button>
    <ul class="suggest-search" [class.show]="searchResult.length > 0">
      <li *ngFor="let item of searchResult">
        <a (mousedown)="redirectToDetails(item.id)">{{ item.name }}</a>
      </li>
    </ul>
  </div>

   <!-- Search bar for user -->

    <input class="form-control me-2" type="text" #searchInput (keyup)="searchProduct($event)" placeholder="Search">

    <ul class="suggest-search" [class.show]="searchResult.length > 0">

    </ul>
  </div>

      </li>
      <li class="nav-item">

      </li>

      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page">{{sellerName}}</a>

      <li class="nav-item">

      <li class="nav-item">
