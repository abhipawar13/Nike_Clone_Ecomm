
<html>
<body>
<div class="signUp" *ngIf="!showLogin">
<form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" >
    <div class="form-group">
        <h1>Seller Sign-up!</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Your Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" ngModel name="name">
          <div id="name" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel
            name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password">
        </div>
        
        <button type="submit" class="btn btn-primary">SignUp</button><br>
        Already a member on ShopJunction?<a (click)="openLogin()"><br><u>Log In</u></a>
        </div>
  </form>
</div>
<!-- Login form -->
<div class="Login" *ngIf="showLogin">
<form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" >
  <div class="form-group">
      <h1>Seller Log In!</h1>
      <p style="color: red;">{{authError}}</p>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel
          name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password">
      </div>
      
      <button type="submit" class="btn btn-primary">LogIn</button><br>
      Already a member on ShopJunction?<a (click)="opneSignup()"><br><u>SignUp</u></a>
      </div>
</form>
</div>
</body>

</html>
