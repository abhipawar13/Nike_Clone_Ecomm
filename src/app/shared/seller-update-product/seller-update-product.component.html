<div class="add-product">
    <h1>Update New Product</h1>
    <p class="p_message">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input type="text" class="for-input" placeholder="Enter Product Name" name="name" ngModel="{{productData?.name}}">
        <input type="text" class="for-input" placeholder="Enter Product Price" name="price" ngModel="{{productData?.price}}">
        <input type="text" class="for-input" placeholder="Enter Product Color" name="color" ngModel="{{productData?.color}}">
        <input type="text" class="for-input" placeholder="Enter Product Category" name="category" ngModel="{{productData?.category}}">
        <textarea type="text" class="for-input" placeholder="Enter Product Description" name="description" ngModel="{{productData?.description}}"></textarea>
        <input type="text" class="for-input" placeholder="Enter Product Image URL" name="image" ngModel="{{productData?.image}}">
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
