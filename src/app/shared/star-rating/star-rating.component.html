
    <ng-container *ngFor="let _ of [1, 2, 3, 4, 5]">
      <span class="star" [class.full]="rating >= _"></span>
    </ng-container>
  
<div class="star-rating">
    <ng-container *ngFor="let star of fullStars; let i = index">
      <i class="fas fa-star"></i>
    </ng-container>
    <ng-container *ngIf="rating - fullStars.length > 0">
      <i class="fas fa-star-half-alt"></i>
    </ng-container>
  </div>
