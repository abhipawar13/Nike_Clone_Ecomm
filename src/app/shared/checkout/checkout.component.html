<section class="checkout">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <div class="card checkout-card">
          <div class="card-body p-5">
            <h1 class="mb-4 text-center" style="top: 1%;">Checkout</h1>
            <p class="p_message">{{ orderMsg }}</p>
            <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)">
              <div class="form-group mb-4">
                <input type="text" class="form-control custom-input" id="name" name="name" ngModel #name="ngModel" required placeholder="First Name" />
                <div *ngIf="name.invalid && name.touched" class="invalid-feedback">Please enter your first name.</div>
              </div>
              <div class="form-group mb-4">
                <input type="text" class="form-control custom-input" id="lastName" name="lastName" ngModel placeholder="Last Name" />
              </div>
              <div class="form-group mb-4">
                <input type="text" class="form-control custom-input" id="address" name="address" ngModel placeholder="Address" />
              </div>
              <div class="form-group mb-4">
                <input type="email" class="form-control custom-input" id="email" name="email" ngModel #email="ngModel" required placeholder="Email" />
                <div *ngIf="email.invalid && email.touched" class="invalid-feedback">Please enter a valid email address.</div>
              </div>
              <div class="form-group mb-4">
                <input type="tel" class="form-control custom-input" id="phone" name="phone" ngModel #phone="ngModel" required placeholder="Phone" />
                <div *ngIf="phone.invalid && phone.touched" class="invalid-feedback">Please enter a valid phone number.</div>
              </div>
              <h6>Shopping Bill</h6>
                    <h5>Total Ammount: Rs. {{totalPrice}}</h5>
              <div class="payment-methods mb-4">

                <h6>Payment Method</h6>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="payOnDelivery" value="payOnDelivery" checked />
                  <label class="form-check-label" for="payOnDelivery">Pay On Delivery</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="payOnUPI" value="payOnUPI" />
                  <label class="form-check-label" for="payOnUPI">Pay on UPI</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block custom-button">Place Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
